<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{% block title %} spark Blog {% endblock %}</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->

    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->

    {% load static %}
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{% static "css/layouts/blog-old-ie.css" %}">
    <![endif]-->

    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{% static "css/layouts/blog.css" %}">
    <!--<![endif]-->
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-5">
        <div class="header">
            <h1 class="brand-title"><a href="{% url 'home' %}">Spark Blog</a></h1>
            <h2 class="brand-tagline">生活如此美好</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>
                    </li>
                    <!--
                    <li>
                        <form class="pure-form" action="/search/" method="get">
                            <fieldset>
                                <div class="pure-controls">
                                    <input class="pure-input-3-1" type="text" name="s" placeholder="search">
                                    <button type="submit" class="pure-button pure-button-primary">Search</button>
                                </div>
                            </fieldset>
                        </form>
                    </li>
                    -->
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-4-5">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://sparkknow.com/about/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://weibo.com/spark8103" class="pure-menu-link">Weibo</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
